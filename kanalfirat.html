<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KANAL FIRAT</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.artidijitalmedya.com/embed/tv/kanalfirat/" 
        allowfullscreen 
        allow="fullscreen; autoplay; encrypted-media; picture-in-picture">
    </iframe>
    <script>
        document.addEventListener('fullscreenchange', () => {
            const iframe = document.querySelector('iframe');
            if (document.fullscreenElement) {
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            } else {
                iframe.style.width = '';
                iframe.style.height = '';
            }
        });
    </script>
</body>
</html>
