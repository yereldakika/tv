<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KANAL FIRAT</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.artidijitalmedya.com/embed/tv/kanalfirat/?autoplay=1" 
        allowfullscreen 
        allow="fullscreen; autoplay; encrypted-media; picture-in-picture"
        playsinline>
    </iframe>
    <script>
        document.addEventListener('fullscreenchange', () => {
            const iframe = document.querySelector('iframe');
            if (document.fullscreenElement) {
                // Tam ekran modunda iframe yeniden y√ºklenebilir
                iframe.src = iframe.src;
            }
        });
    </script>
</body>
</html>
