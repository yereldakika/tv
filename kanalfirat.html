<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>KANAL FIRAT</title>
    <style>
        /* Genel stil ayarları */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Arka plan siyah */
            overflow: hidden; /* Kaydırma devre dışı */
        }

        /* Sadece yatay modda gösterilecek uyarı */
        @media (orientation: landscape) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                color: #fff;
                text-align: center;
                font-family: Arial, sans-serif;
            }

            .landscape-warning {
                display: block;
            }

            .fullscreen-iframe {
                display: none; /* Yatay modda iframe gizlenir */
            }
        }

        /* Dikey modda iframe tam ekran */
        @media (orientation: portrait) {
            .landscape-warning {
                display: none;
            }

            .fullscreen-iframe {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none; /* Kenarlık yok */
            }
        }
    </style>
</head>
<body>
    <div class="landscape-warning">
        Bu uygulama sadece dikey modda çalışır. Lütfen cihazınızı dik tutun.
    </div>
    <iframe 
        class="fullscreen-iframe" 
        src="https://www.artidijitalmedya.com/embed/tv/kanalfirat/" 
        frameborder="0" 
        scrolling="no">
    </iframe>
</body>
</html>
