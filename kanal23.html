<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Yatay Modu Engelle</title>
    <style>
        /* Yatay modu engelleyen CSS */
        @media (orientation: landscape) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #000;
                color: #fff;
                text-align: center;
                font-family: Arial, sans-serif;
            }

            .landscape-warning {
                display: block;
            }

            .responsive-iframe {
                display: none; /* Yatay moddayken iframe gizlenir */
            }
        }

        @media (orientation: portrait) {
            .landscape-warning {
                display: none;
            }

            .responsive-iframe {
                display: block;
            }
        }

        .responsive-iframe {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 oranı */
            overflow: hidden;
        }

        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="landscape-warning">
        Bu uygulama sadece dikey modda çalışır. Lütfen cihazınızı dik tutun.
    </div>
    <div class="responsive-iframe">
        <iframe 
            src="https://www.artidijitalmedya.com/embed/tv/kanal23/" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>
</body>
</html>
